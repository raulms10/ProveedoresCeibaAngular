<div>
    <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="acciones" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="label-header-table"> Editar </th>
      <td mat-cell *matCellDef="let row" class="center">
        <div>
          <button matTooltip="Editar proveedor" mat-icon-button (click)="editarProveedor(row);">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre" >
      <th mat-header-cell *matHeaderCellDef class="label-header-table"> Nombre </th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}&nbsp;</td>
    </ng-container>

    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef class="label-header-table"> Fecha de registro </th>
      <td mat-cell *matCellDef="let row">{{row.fechaRegistro | date:'dd/MM/yyyy'}}&nbsp;</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef class="label-header-table" > Teléfono</th>
      <td mat-cell *matCellDef="let row">{{row.telefono}}&nbsp;</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef class="label-header-table"> Dirección </th>
      <td mat-cell *matCellDef="let row" >{{row.direccion}}&nbsp;</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
    <tr mat-row  *matRowDef="let row; columns: columnasMostrar;"></tr>

  </table>
</div>
<div>
  <div class="not-records" *ngIf="dataSource.data.length === 0">Sin registros</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 25, 50]" [pageSize]="15" showFirstLastButtons></mat-paginator>
</div>
